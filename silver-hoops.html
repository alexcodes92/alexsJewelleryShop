<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />

        <!-- External CSS -->
        <link rel="stylesheet" href="styles.css" type="text/css" />

        <!-- Google fonts https://fonts.google.com/ -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />

        <!-- Google icons -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <title>Silver Hoops</title>
    </head>
    <body>
        <section class="product-section">
            <!-- NAVBAR -->
            <nav class="main-navbar navbar navbar-expand-lg navbar-light">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarText"
                    aria-controls="navbarText"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="nav-wrapper collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="shop.html"
                                >Shop <span class="sr-only">(current)</span></a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                    <h1 class="brand-heading">Alex's Jewellery Shop</h1>
                    <form class="search-form form-inline">
                        <input
                            class="form-control mr-sm-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button class="search-button btn p-1 my-2 my-sm-0" type="submit">
                            Search
                        </button>
                        <a href="basket.html"
                            ><span class="material-symbols-outlined"> shopping_bag </span
                            ><span class="basket-count">0</span></a
                        >
                    </form>
                </div>
            </nav>

            <!-- PRODUCT INFORMATION -->
            <section class="product">
                <!-- I decided to use a flex container for this section to align the image and text horizontally -->
                <div class="d-flex align-items-center justify-content-around">
                    <img
                        id="image"
                        class="product-image img-thumbnail img-fluid shadow p-1 mb-3 bg-white"
                        src="images/silverhoops.jpeg"
                        alt="person wearing silver hoop earrings"
                    />
                    <div class="product-info">
                        <h3 id="title">Silver Hoop Earrings</h3>
                        <p>Classic chunky silver hoop earrings</p>
                        <br />
                        <h5>Â£<span id="price">70</span></h5>

                        <!-- BASKET FORM -->
                        <!-- I used a Bootstrap to create this form and changed the form-inline class to form-group as I 
                        wanted the button to lie underneath the form -->
                        <form class="form-group">
                            <label class="my-1 mr-2" for="quantity">Quantity</label>
                            <select class="custom-select my-1 mr-sm-2" id="quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <button type="submit" class="basket-button btn my-1">
                                Add To Basket
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </section>

        <!-- FOOTER -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col info-column">
                        <h5>Information</h5>
                        <br />
                        <p>
                            <a class="footer-hyperlinks" href="#">About Us</a>
                        </p>
                        <p>
                            <a class="footer-hyperlinks" href="delivery.html">Delivery</a>
                        </p>
                        <p><a class="footer-hyperlinks" href="#">Returns</a></p>
                        <p><a class="footer-hyperlinks" href="#">FAQ</a></p>
                        <p>
                            <a class="footer-hyperlinks" href="#">Sustainability Statement</a>
                        </p>
                        <p><a class="footer-hyperlinks" href="contact.html">Contact</a></p>
                    </div>
                    <div class="col email-column">
                        <h5>Subcribe to our newsletter for 10% off your first order!</h5>
                        <br />
                        <form class="email-form form-inline form-horizontal">
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <input
                                        type="email"
                                        class="form-control mb-2 mr-sm-1"
                                        id="inputEmail3"
                                        placeholder="Enter your email"
                                    />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="submit-button btn p-1 mb-2">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- SOCIALS -->
                        <!-- I added floating boxes for the social icons using the W3Schools guide 
                            https://www.w3schools.com/css/css_float_examples.asp -->
                        <div class="clearfix">
                            <div class="box">
                                <a href="#"
                                    ><img
                                        class="icon-images"
                                        src="images/linkedinicon.png"
                                        alt="Black LinkedIn icon"
                                /></a>
                            </div>
                            <div class="box">
                                <a href="#"
                                    ><img
                                        class="icon-images"
                                        src="images/facebookicon.png"
                                        alt="Black Facebook icon"
                                /></a>
                            </div>
                            <div class="box">
                                <a href="#"
                                    ><img
                                        class="icon-images"
                                        src="images/instagramicon.png"
                                        alt="Black Instagram icon"
                                /></a>
                            </div>
                            <div class="box">
                                <a href="#"
                                    ><img
                                        class="icon-images"
                                        src="images/twittericon.png"
                                        alt="Black Twitter icon"
                                /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="shop.js"></script>
    </body>
</html>
